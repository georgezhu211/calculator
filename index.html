<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display-exteriror">
                    <p class="display">777</p>
                </div>
            </div>
            <div class="numpad-container">
                <div class="numpad">
                    <div class="numbers">
                        <button id="7" class="btn num-btn">7</button>
                        <button id="8" class="btn num-btn">8</button>
                        <button id="9" class="btn num-btn">9</button>
                        <button id="4" class="btn num-btn">4</button>
                        <button id="5" class="btn num-btn">5</button>
                        <button id="6" class="btn num-btn">6</button>
                        <button id="1" class="btn num-btn">1</button>
                        <button id="2" class="btn num-btn">2</button>
                        <button id="3" class="btn num-btn">3</button>
                        <button id="0" class="btn num-btn">0</button>
                        <button class="btn">.</button>
                        <button class="btn calc-btn">=</button>
                    </div>
                    <div class="operators">
                        <button class="btn clear-btn">clear</button>
                        <button id="+" class="btn op-btn">+</button>
                        <button id="-" class="btn op-btn">-</button>
                        <button id="x" class="btn op-btn">x</button>
                        <button id="รท" class="btn op-btn">รท</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
